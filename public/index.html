<!DOCTYPE html>
<html lang="en">
<head>
  <title>PENTE</title>
  <meta charset="UTF-8">
  <link rel="icon" type="assets/image/png" href="assets/images/controller.png"/>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/estilosPlantilla.css">
  <link rel="stylesheet" href="assets/css/estilosGenerales.css">
  <script src ="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/funcionesGenerales.js"></script>
</head>
<body onload="Principal()">  
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
          <div class="box">
              <svg><rect></rect></svg>
              <div class="content">
                <h1 id="notificacionTitulo">¡Atención jugadores!</h1>
                <p id="notificacionDescripcion">Bienvenidos a su juego preferido, pente.</p>
                <div id="temporizador">Tiempo</div>
              </div>
          </div>
        </div>
         <div class="col-md-5 estilo-tablero">
          <div class="central">
            <table id="tablero" border=1>
            </table>
          </div>
        </div>
        <div class="col-md-3">
          <!--Panel de todos los jugadores, aqui se muestran de 1-4 paneles -->
          <div id= "panel-jugadores">
          </div>
        </div>
    </div>
  </div>
  <!--Modal para escoger cantidad de jugadores-->
  <div class="modal fade" id="formCantidadJugadores" tabindex="-1" role="dialog" aria-labelledby="formCantidadJugadores" aria-hidden="true" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Selecciona jugadores</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label class="radio-inline"><input type="radio" id="2" name="optradio" checked>2 jugadores</label><br/>
        <label class="radio-inline"><input type="radio" id="3" name="optradio">3 jugadores</label><br/>
        <label class="radio-inline"><input type="radio" id="4" name="optradio">4 jugadores</label> <br/>
      </div>
      <div class="modal-footer">
        <button type="button" onclick="Guardar()" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

</div>
  <script type="text/javascript">
    function Principal() {
      Tablero();
      DibujarFichasTablero();
      //Por default desactivar el tablero para todos hasta que se activen otras funciones
      document.getElementById('tablero').style.pointerEvents = 'none';

      document.getElementById("notificacionTitulo").innerHTML = "PENTE";
      document.getElementById("notificacionDescripcion").innerHTML = "El juego";
  }
  </script>
</body>
</html>
